---

#########################################################
## Pre-installation                                    ##
#########################################################

# Validate variables
- name: Validate variables for action.
  ansible.builtin.assert:
    that: item is defined
    fail_msg: "Required variable '{{ item }}' has not been provided."
    quiet: true
  with_items: 
    # should be defined in defaults/main.yml
    - nexus_repository_url

# variables are copied to role variables, so this code block can be a template 
# and used in multiple roles

# Set var role_repository_url
- name: "Determine url {{ nexus_repository_url }}..."
  ansible.builtin.set_fact:
    role_repository_url: "{{ nexus_repository_url }}"

# Set role_repository_tag if defined
- name: Determine tag...
  ansible.builtin.set_fact:
    role_repository_tag: "{{ nexus_repository_tag }}"
  when: nexus_repository_tag is defined

# Set role_repository_checksum if defined
- name: Determine checksum...
  ansible.builtin.set_fact:
    role_repository_checksum: "{{ nexus_repository_checksum }}"
  when: nexus_repository_checksum is defined

# Set role_repository_checksum_algorithm if defined
- name: Determine checksum algorithm...
  ansible.builtin.set_fact:
    role_repository_checksum_algorithm: "{{ nexus_repository_checksum_algorithm }}"
  when: nexus_repository_checksum_algorithm is defined

# Set container name
- name: Determine container name
  ansible.builtin.set_fact:
    role_container_name: "{{ nexus_container_name }}"
  when: nexus_container_name is defined

# Set container ports
- name: Determine container ports
  ansible.builtin.set_fact:
    role_container_ports: "{{ nexus_container_ports }}"
  when: nexus_container_ports is defined

# Set container volumes
- name: Determine container volumes
  ansible.builtin.set_fact:
    role_container_volumes: "{{ nexus_container_volumes }}"
  when: nexus_container_volumes is defined

#########################################################
## Pre-installation platform check                     ##
#########################################################

# Gather installed packages
- name: Gather installed packages
  ansible.builtin.package_facts:
    manager: auto

# Bypass platform check if platform is defined
- name: Bypass platform check if platform is defined
  ansible.builtin.set_fact:
    platform_check: false
  when: platform is defined

# Override platform check if platform variable is defined.
- name: See on which platform it can be installed...
  ansible.builtin.set_fact:
    platform_check: true 
  when: platform is undefined 

# Set platform if podman is detected
- name: Set platform if podman is detected
  ansible.builtin.set_fact:
    platform: "podman"
    platform_check: false
  when:
    - '"podman" in ansible_facts.packages'
    - platform_check == true

# Set platform if kubernetes is detected
- name: Set platform if kubernetes is detected
  ansible.builtin.set_fact:
    platform: "kubernetes"
    platform_check: false
  when:
    - '"kubernetes" in ansible_facts.packages'
    - platform_check == true

# Set platform to host if no podman or no kubernetes is detected
- name: Set platform to host if no Podman or Kubernetes is detected
  ansible.builtin.set_fact:
    platform: "host"
  when: platform_check == true

# Clear variable
- name: Clear platform_check variable
  ansible.builtin.set_fact:
    platform_check: undefined 

#########################################################
## Pre-installation uninstall                          ##
#########################################################

# Set uninstall to false if not defined
- name: Set uninstall variable if set
  ansible.builtin.set_fact:
    uninstall: false
  when: uninstall is not defined

# Run uninstall if uninstall is set
- name: Run uninstall playbook if set
  ansible.builtin.include_tasks: uninstall.yml
  ignore_errors: true
  when: uninstall == true

#########################################################
## Pre-installation user/group                         ##
#########################################################
# use user podman with podman containers, if not exists or not using podman, use vault user

# create podman user and group when platform is podman
- name: Create user/group for podman platform
  when: platform == "podman"
  block:

    # Create podman user group
    - name: Create Podman user group
      ansible.builtin.group: 
        name: "podman"
      become: true

    # Create podman user
    - name: Create Podman user
      ansible.builtin.user:
        name: "podman"
        group: "podman"
        system: true
        shell: "/bin/bash"
        comment: "Podman user"
        createhome: "yes"
        state: present

    # Enable linger for user
    - name: Enable linger for Podman user
      ansible.builtin.command: "loginctl enable-linger podman"

    # Create folder for ansible tmp files
    - name: Create home folders for user podman
      ansible.builtin.file:
        path: /home/podman/.ansible/tmp
        state: directory
        owner: podman
        mode: 0755

    # Create systemd folder for user
    - name: Create systemd folder for user podman
      ansible.builtin.file:
        path: "/home/podman/.config/systemd/user/"
        state: directory
        owner: podman
        mode: 0755

    # Set variable service_user
    - name: Set variable service_user
      ansible.builtin.set_fact:
        service_user: "podman"

