#########################################################
## Nexus Repository install action                     ##
#########################################################

#########################################################
## Pre-installation uninstall                          ##
#########################################################

# Run uninstall if uninstall is set
- name: Run uninstall playbook if set
  ansible.builtin.include_tasks: uninstall.yml
  ignore_errors: true
  when: nexus_repository_vars.container.uninstall == true

#########################################################
## Installation on podman                              ##
#########################################################

- name: Install container on Podman...
  when: nexus_repository_vars.container.platform == "podman"
  block:

    # Gather installed packages
    - name: Gather installed packages
      ansible.builtin.package_facts:
        manager: auto

    # Check if podman is detected
    - name: Check if podman is detected
      ansible.builtin.assert:
        that: '"podman" in ansible_facts.packages'
        fail_msg: "Podman is not installed. Please install Podman first. Cannot continue..."

    #####################################################
    ## Volume configuration                            ##
    #####################################################

    # Create volumes
    - name: Create configuration folders...
      ansible.builtin.include_role:
        name: podman
      vars:
        action: create_volumes
        container_volumes: "{{ nexus_repository_vars.container.volumes }}"
        volume_mode: "0777"

    #####################################################
    ## Firewall configuration                          ##
    #####################################################

    # Open firewall ports
    - name: Open firewall ports...
      become: true
      ansible.builtin.firewalld:
        port: "{{ nexus_repository_vars.container.ports[0].split(':')[0] }}/tcp"
        permanent: true
        state: enabled
        immediate: true

    #####################################################
    ## Import container                                ##
    #####################################################

    # Import container
    - name: "Install {{ nexus_repository_vars.container.name }} container on podman"
      ansible.builtin.include_role:
        name: podman
      vars:
        action: import_container
        container_repository_url: "{{ nexus_repository_vars.container.repository_url }}"
        container_repository_tag: "{{ nexus_repository_vars.container.repository_tag | default('latest') }}"
        container_repository_checksum: "{{ nexus_repository_vars.container.repository_checksum | default(omit) }}"
        container_repository_checksum_algorithm: "{{ nexus_repository_vars.container.repository_checksum_algorithm | default(omit) }}"
        container_name: "{{ nexus_repository_vars.container.name }}"
        container_ports: "{{ nexus_repository_vars.container.ports }}"
        container_volumes: "{{ nexus_repository_vars.container.volumes }}"
        container_env: "{{ nexus_repository_vars.container.environment | default(omit) }}"
        container_healthcheck: "{{ nexus_repository_vars.container.healthcheck | default(omit) }}"
        container_healthcheck_fail: "{{ nexus_repository_vars.container.healthcheck_fail | default('none') }}"
        container_healthcheck_retries: "{{ nexus_repository_vars.container.healthcheck_retries | default(omit) }}"
        container_healthcheck_interval: "{{ nexus_repository_vars.container.healthcheck_interval | default(omit) }}"
        container_healthcheck_timeout: "{{ nexus_repository_vars.container.healthcheck_timeout | default(omit) }}"
        container_healthcheck_start: "{{ nexus_repository_vars.container.healthcheck_start | default(omit) }}"

