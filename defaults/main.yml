---

nexus_repository_url: "docker.io/sonatype/nexus3"
# nexus_repository_url can be an url to docker image or a tar file. example: "docker.io/sonatype/nexus3" or "/tmp/nexus3.67.1.tar", "https://192.168.1.1/repo/nexus.tar".
# nexus_repository_tag can be a tag of the image or a version of the tar file. example: "3.67.1" or "latest".
# nexus_repository_checksum can be a checksum of the container file. example: "sha256:1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef" or "1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef".
# nexus_repository_checksum_algorithm can be a checksum algorithm of the container file. example: "sha256", sha512", "md5".

nexus_data_dir: "/data/nexus"
nexus_container_name: "nexus3"
nexus_container_ports: ["8081:8081"]
nexus_container_volumes: ["{{ nexus_data_dir }}/nexus-data:/nexus-data:Z"]
#nexus_container_volumes: ["/data/nexus/nexus-data:/nexus-data:Z"]

nexus_repository_vault_name: "nexus-repository"
