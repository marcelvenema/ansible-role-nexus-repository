---

#########################################################
## Nexus Repository role defaults                      ##
#########################################################
# default variables for the nexus-repository role
nexus_repository_address: ""
nexus_repository_username: ""
nexus_repository_password: ""
nexus_repository_token: ""
# validate_certs configures if the certificate of the application server should be validated. example: true or false.
nexus_repository_application_validate_certs: false
# rpm_packages is a list of packages required for the role. example: ["podman", "curl"].
nexus_repository_rpm_packages:
  - "curl"
# automation user configuration
nexus_repository_automation_username: "nexus-automation"
nexus_repository_automation_password: "nexus-automation-password"
nexus_repository_automation_email: "nexus-automation@me.local"
# container_name is the name of the container used in podman or docker. example: "nexus3"
nexus_repository_container_name: "nexus3"
# platform is the platform used for the container. example: "podman" or "docker
nexus_repository_container_platform: "podman"
# uninstall indicates if the container should be uninstalled or not. example: true or false. Default is false.
nexus_repository_container_uninstall: false
# repository_url can be a URL to a docker image or a tar file. example: "https://docker.io/sonatype/nexus3"
# or "/tmp/nexus3.67.1.tar", "https://192.168.1.1/repo/nexus.tar".
nexus_repository_container_repository_url: "docker.io/sonatype/nexus3"
# repository_tag is a tag of the image or a version of the tar file. example: "3.67.1" or "latest" Default is "latest".
# nexus_repository_container_repository_tag: "latest"
# repository_checksum can be a checksum of the container file. example: "sha256:1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef"
# or "1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef".
# nexus_repository_container_repository_checksum: ""
# repository_checksum_algorithm can be a checksum algorithm of the container file. example: "sha256", sha512", "md5".
# nexus_repository_container_repository_checksum_algorithm: "sha256"
# ports is a list of ports used in the container. example: ["8081:8081"] or ["8081:8081", "8082:8082"].
nexus_repository_container_ports:
  - "8081:8081"
# volumes is a list of volumes used in the container. example: ["nexus/nexus-data:/nexus-data:Z"] or ["nexus/nexus-data:/nexus-data:Z", "nexus/logs:/
nexus_repository_container_volumes:
  - "nexus/nexus-data:/nexus-data:Z"
# volume_mode is the mode of the volume used in the container. example: "0777" or "0755". Default is "0777".
nexus_repository_container_volume_mode: "0777"
# healthcheck is the command used to check if the container is healthy. example: "curl -f http://localhost:8080/health || exit 1".
nexus_repository_container_healthcheck: "curl -X 'GET' http://localhost:8081/service/rest/v1/status/check -H 'accept: application/json' -H 'NX-ANTI-CSRF-TOKEN: 0.4986100467581339' -H 'X-Nexus-UI: true' || exit 1"
# healthcheck_start is the time to wait before starting the health check. example: "30s".
nexus_repository_container_healthcheck_start: "30s"
# healthcheck_interval is the interval between health checks. example: "30s".
nexus_repository_container_healthcheck_interval: "30s"
# healthcheck_timeout is the timeout for the health check. example: "30s".
nexus_repository_container_healthcheck_timeout: "30s"
# healthcheck_retries is the number of retries for the health check. example: "3".
nexus_repository_container_healthcheck_retries: 5
# secret_name is the unique id of the vault used for storing secrets and configuration data. default is {{ansible_fqdn }}.
nexus_repository_secrets_secret_name: "{{ ansible_fqdn | replace('.', '-') }}"
# secret_engine_name is the name of the vault used for storing secrets and configuration data. example: "nexus-repository".
nexus_repository_secrets_secret_engine_name: "nexus-repository"
# secret_engine_description is the description of the vault used for storing secrets and configuration data. example: "Secrets for Sonatype Nexus Repository.".
nexus_repository_secrets_secret_engine_description: "Secrets for Sonatype Nexus Repository OSS."
